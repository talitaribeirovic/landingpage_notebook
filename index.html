<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Landing page</title>
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="./assets/img/logo.svg" alt="logo">
      <h4 class="logo">Three Dots</h4>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a class="nav-link" href="#">Especificações</a></li>
        <li><a class="nav-link" href="#">Produtos</a></li>
        <li><a class="nav-link" href="#">Contatos</a></li>
      </ul>
    </nav>
    <div class="cart">
      <img src="./assets/img/cart.svg" alt="cart">
    </div>


  </header>

  <main>
    <section class="presentation">
      <div class="introduction">
        <div class="intro-text">
          <h1>Notebook para o futuro</h1>
          <p>O novo 14 inch bezeless oferece display 4k com touch screen </p>
        </div>
        <div class="cta">
          <button class="cta-select">14 inch</button>
          <button class="cta-add">Add ao carinho</button>
        </div>
      </div>
      <div class="cover">
        <img src="./assets/img/matebook.png" alt="matebook">
      </div>
    </section>

    <div class="laptop-select">
      <img src="./assets/img/arrow-left.svg" alt="">
      <img src="./assets/img/dot.svg" alt="">
      <img src="./assets/img/dot-full.svg" alt="">
      <img src="./assets/img/dot-full.svg" alt="">
      <img src="./assets/img/arrow-right.svg" alt="">
    </div>

    <img class="big-circle" src="./assets/img/big-eclipse.svg" alt="">
    <img class="small-circle" src="./assets/img/small-eclipse.svg" alt="">
  </main>


</body>

</html>
